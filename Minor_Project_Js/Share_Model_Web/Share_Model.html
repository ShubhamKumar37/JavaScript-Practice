<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shubham Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./Share_Model.css" rel="stylesheet">
</head>


<body>
    <!-- #Wrapper -->
    <div class="relative  bg-black ">
        <div class="absolute h-[10rem] w-[10rem] bg-orange-700 rounded-full top-[10%] left-[0%] shadow-lg shadow-orange-600"></div>
        <div></div>
        
        <div class="relative h-[100vh] w-[100vw] flex flex-row justify-center items-center">
            <div class="relative min-h-[30rem] w-[25rem] flex flex-col text-white border-2 rounded-xl border-[#ffffff30] p-9 py-14 justify-between bg-[#ffffff1a] backdrop-blur-sm items-center">
                <div>
                    <img src="./Images/Profile_GFG.jpg" class="h-[8rem] w-[8rem] object-cover bg-center rounded-full border-2 border-[#ffffff30]">
                </div>
                
                <h1 class="font-bold text-3xl">
                    Shubham Kumar
                </h1>
                
                <h3 class="font-bold opacity-60">
                    Still the same but better than Yesterday
                </h3>
                
                <div class="relative grid grid-cols-2 gap-3">
                    <button class="border-2 border-[#ffffffb8] p-3 py-2 text-sm rounded-md hover:bg-[#9e9d9d] hover:text-[#000000] transition-all duration-100">
                        <i class="fa-solid fa-share-nodes"></i>
                        Share My Profile
    
                    </button>
    
                    <button class="border-2 border-[#ffffffb8] rounded-md transition-all duration-100 hover:bg-[#9e9d9d] hover:text-[#000000]">
                        Follow Me
                    </button>
                </div>
            </div>
        </div>
    </div>
    


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="./Share_Model.js"></script>
</body>
</html>
