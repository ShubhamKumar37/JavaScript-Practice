<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <!-- Wrapper -->
    <div class="relative h-[100vh] w-[100wh] flex flex-row justify-center items-center text-white bg-black">
        <!-- Center User Interface -->
        <div class="flex flex-col gap-4 border-2 border-white p-5">
            <div class="text-xl">PASSWORD GENERATOR</div>

            <div>
                <input placeholder="PASSWORD" Password_Display class="bg-black border-2 border-[#818181] rounded-sm">
                <button Password_Copy>
                    <span Password_Copy_Message>Copied!</span>
                    <i class="fa-regular fa-copy"></i>
                </button>
            </div>

            <div>
                <div>
                    <p>Password Length</p>
                    <span Password_Length_Number>10</span>
                </div>
                <div>
                    <input type="range" min="1" max="20" step="1" Password_length_Slider>
                </div>

                <div>
                    <div>
                        <input type="checkbox" id="Uppercase" checked>
                        <label for="Uppercase">Includes Uppercase Letter</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Lowercase">
                        <label for="Lowercase">Includes Lowercase Letter</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Number">
                        <label for="Number">Includes Numbers</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Symbol">
                        <label for="Symbol">Includes Symbols</label>
                    </div>
                    
                    <div>
                        <span>Strength</span>
                        <div Strength_Indicator></div>
                    </div>
                </div>

                <div>
                    <button Generate_Password>GENERATE PASSWORD</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./Password_Generator.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</body>
</html>
