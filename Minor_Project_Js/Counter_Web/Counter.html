<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter_Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="relative h-[100vh] overflow-hidden flex flex-col justify-center items-center bg-[#c4c4c4]">
        <div class="relative flex flex-col gap-6">
            <div>
                <h2 class="text-center text-green-600 font-bold text-xl">Increment and Decrement</h2>
            </div>

            <div class="relative flex flex-row space-x-9 bg-white py-4 px-3 rounded-md">
                <button onclick="Increase(true)">
                    <i class="fa-solid fa-plus" style="color: #000000;"></i>
                    <span class="font-bold mr-1">1000</span>
                </button>
                <button onclick="Increase(false)">
                    <i class="fa-solid fa-plus" style="color: #000000;"></i>
                </button>
                
                <h1 id="Count" class="px-9 border-x-4 border-[#474747] rounded-md ">0</h1>
                
                <button onclick="Decrease(false)">
                    <i class="fa-solid fa-minus"></i>
                </button>
                <button onclick="Decrease(true)">
                    <i class="fa-solid fa-minus"></i>
                    <span class="font-bold">1000</span>
                </button>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="./Counter.js"></script>
</body>
</html>
