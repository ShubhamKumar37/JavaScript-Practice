<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shubham Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./Share_Model.css" rel="stylesheet">
</head>


<body>
    <!-- #Wrapper -->
    <div class="Wrapper">
        <div class="Circle1"></div>
        <div class="Circle2"></div>

        
        <div class="Main_Card_Front ">
            <!-- image -->
            <div class="Profile_Img_Align ">
                <img src="./Images/Profile_GFG.jpg" class="Profile_Img">
            </div>
            
            <!-- Mid Text -->
            <div>
                <h2 class="Profile_Name">Shubham Kumar</h2>
                <p class="Profile_Desc">Still the same but better than yesterday</p>
            </div>

            <!-- Buttons -->
            <div class="Button_Section">
                <!-- Share button -->
                <button class="Share_Button"><i class="fa-solid fa-share-nodes mr-1"></i>Share My Profile</button>
                
                
                <!-- Follow me -->
                <button class="Follow_Me_Button">Follow Me</button>
            </div>
        </div> 
    </div>
    


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="./Share_Model.js"></script>
</body>
</html>
